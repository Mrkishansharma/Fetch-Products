<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <a href="./index.html">Home</a>
        <a href="./cart.html">CartðŸ›’</a>
    </div>
    <div class="container"></div>
</body>
<script>
    let contEl = document.querySelector(".container");

    let cartData = JSON.parse(localStorage.getItem("cartItem")) || [];
    displayProducts(cartData);
    function displayProducts(data){
        console.log(data);
        contEl.innerHTML = "";
        data.forEach((element, index) => {
            let productCard = document.createElement("div");
            productCard.className = "card"

            let img = document.createElement("img");
            img.src = element.image;

            let title = document.createElement("h3");
            title.innerText = element.title;
            
            let box = document.createElement("div");
            box.style.display="flex"
            box.style.justifyContent="space-between";

            let rating = document.createElement("h4");
            rating.innerText = `${element.rating.rate}â­/5`;
            
            let price = document.createElement("h4");
            price.textContent = `ðŸ’²${element.price}`;

            box.append(price,rating);

            let btn = document.createElement("button");
            btn.innerText = "Remove to cart";
            btn.className = "addToCartBtn";
            btn.addEventListener("click", ()=>{
                cartData.splice(index,1)
                localStorage.setItem("cartItem", JSON.stringify(cartData));
                displayProducts(cartData);
            })

            productCard.append(img,title,box,btn);
            contEl.append(productCard);
        })
    }
</script>
</html>
